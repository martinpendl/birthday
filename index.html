<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
      <a-scene>
          <a-box position="0 0.5 0" material="opacity: 0.5;"></a-box>
          <a-marker-camera type="pattern" patternurl="pattern-vera.patt"></a-marker-camera>
          
        <a-assets>
            <a-asset-item id="happyBirthday-obj" src="happyBirthday.obj"></a-asset-item>
            <a-asset-item id="happyBirthday-mtl" src="happyBirthday.mtl"></a-asset-item>
        </a-assets>

        <a-entity obj-model="obj: #happyBirthday-obj; mtl: #happyBirthday-mtl"></a-entity>
          <a-entity obj-model="#happyBirthday" scale="0.01 0.01 0.01"></a-entity>
          
      </a-scene>
      
  </body>
</html>
