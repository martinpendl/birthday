<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  
  <body>
   
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-assets>
          <a-asset-item id="happy-obj" src="happyBirthday.obj"></a-asset-item>
          <a-asset-item id="happy-mtl" src="happyBirthday.mtl"></a-asset-item>
        </a-assets>
        
        <a-obj-model src="#happy-obj" mtl="#happy-mtl"></a-obj-model>
        
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
      
  </body>
</html>
